<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="general">
        <div class="display">
        
            <label for="">
                <input type="text" name="display" id="display">
            </label>
        </div>
        <div class="button">
            <button></button>
            <button id="ce" class="button" type="reset">CE</button>
            <button id="c" type="reset">C</button>
            <button id="borrar">borrar</button>
        </div>
        <div class="button">
            <button id="7" class="buttonNum">7</button>
            <button id="8" class="buttonNum">8</button>
            <button id="9"class="buttonNum">9</button>
            <button id="div"class="buttonNum">/</button>
        </div>
        <div class="button">
            <button id="4"class="buttonNum">4</button>
            <button id="5"class="buttonNum">5</button>
            <button id="6"class="buttonNum">6</button>
            <button id="mul"class="buttonNum">x</button>
        </div>
        <div class="button">
            <button id="1"class="buttonNum">1</button>
            <button id="2"class="buttonNum">2</button>
            <button id="3"class="buttonNum">3</button>
            <button id="res" class="buttonNum">-</button>
        </div>
        <div class="button">
            <button></button>
            <button id="0">0</button>
            <button id="coma">,</button>
            <button id="sum" class="buttonNum">+</button>
        </div>
        <div>
            <button id="igual">=</button>

        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
